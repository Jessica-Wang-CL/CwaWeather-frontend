<!DOCTYPE html>
<html lang="zh-TW">
  <head>

    <meta

    <title>Kittyçœ‹å¤©æ°£</title>
    <link rel="icon" type="image/png" href="./kitty-icon.png" />
    <link rel="apple-touch-icon" href="./kitty-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./kitty-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <style>
      :root {
        /* Hello Kitty ç²‰ç´…è‰²ç³» */
        --kitty-pink-light: #ffc0cb; /* æ·ºç²‰ç´… */
        --kitty-pink-medium: #ff99aa; /* ä¸­ç²‰ç´… */
        --kitty-pink-dark: #e07383; /* æ·±ç²‰ç´… */
        --kitty-white: #ffffff;
        --kitty-cream: #fff5f7; /* å¥¶æ²¹ç™½ */
        --kitty-red: #ff3366; /* Kittyçš„è´è¶çµç´… */
        --kitty-gray: #7a7a7a; /* æ–‡å­—ç° */
        --kitty-shadow: rgba(255, 105, 180, 0.2); /* ç²‰è‰²é™°å½± */
        --kitty-border: #f7b5c3; /* é‚Šæ¡†ç²‰ */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Zen Maru Gothic", sans-serif;
        background-color: var(--kitty-pink-light);
        min-height: 100vh;
        color: var(--kitty-gray);
        overflow-x: hidden;
        padding-bottom: 20px;
        position: relative; /* ç”¨æ–¼å®šä½ ::before åœ–ç‰‡ */
      }

      /* Kitty èƒŒæ™¯åœ–ç‰‡ (ç”¨ ::before å½å…ƒç´ ï¼Œç¢ºä¿åœ¨å…§å®¹ä¸‹æ–¹) */
      body::before {
        content: "";
        position: fixed; /* å›ºå®šåœ¨è¦–çª—èƒŒæ™¯ */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--kitty-pink-light); /* é è¨­åº•è‰² */
        background-repeat: no-repeat;
        opacity: 1;
        z-index: -1; /* è®“å®ƒåœ¨æ‰€æœ‰å…§å®¹å¾Œé¢ */
        transition: background-image 0.8s ease-in-out,
          background-position 0.8s ease-in-out, background-size 0.8s ease-in-out;

        /* ã€é—œéµä¿®æ­£ã€‘: èƒŒæ™¯åœ–ç‰‡å®Œç¾å¡«æ»¿ä¸¦éš¨è‘—è¦–çª—ä¼¸ç¸® */
        background-size: cover;
        background-position: right bottom; /* é è¨­é å³ä¸‹è§’ï¼Œè®“ Kitty ä¸»é«”åœ¨å³å´ */
      }

      /* æ ¹æ“š body ä¸Šçš„ class å‹•æ…‹åˆ‡æ›åœ–ç‰‡ */
      body.weather-sunny::before {
        background-image: url("./kitty_sunny_bg.png");
      }

      body.weather-rainy::before {
        background-image: url("./kitty_rainy_bg.png");
      }

      /* é ‚éƒ¨ç‹€æ…‹åˆ— */
      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.5); /* æ·ºç²‰é€æ˜ */
        backdrop-filter: blur(5px);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid var(--kitty-white);
      }

      .location-pill {
        background: var(--kitty-red);
        color: var(--kitty-white);
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: 900;
        font-size: 1.1rem;
        transform: rotate(-3deg);
        border: 2px solid var(--kitty-white);
        box-shadow: 2px 2px 0 var(--kitty-shadow);
      }

      .update-pill {
        font-size: 0.8rem;
        color: var(--kitty-red);
        background: var(--kitty-white);
        padding: 4px 10px;
        border-radius: 12px;
        font-weight: bold;
        border: 1px solid var(--kitty-pink-medium);
      }

      .container {
        padding: 20px;
        /* å¤©æ°£è³‡è¨Šæ–¹æ¡†é å·¦å°é½Šï¼Œä¸¦é™åˆ¶æœ€å¤§å¯¬åº¦ï¼Œç‚ºèƒŒæ™¯åœ–ç•™ç©ºé–“ */
        max-width: 350px;
        margin: 0 0 0 20px; /* é å·¦é‚Šç•Œ 20px */
      }

      /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ === */
      .hero-card {
        background: var(--kitty-cream);
        border-radius: 35px;
        padding: 30px 25px;
        text-align: center;
        box-shadow: 0 10px 20px var(--kitty-shadow);
        border: 4px solid var(--kitty-white);
        margin-bottom: 25px;
        position: relative;
        overflow: hidden;
      }

      /* åƒå‹•æ£®çš„å°è©±æ°£æ³¡ */
      .hero-period {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%) rotate(-2deg);
        background: var(--kitty-red);
        color: white;
        padding: 5px 20px;
        border-radius: 20px;
        font-weight: bold;
        border: 3px solid var(--kitty-white);
        box-shadow: 0 4px 0 var(--kitty-shadow);
        white-space: nowrap;
      }

      .hero-temp-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
      }

      .hero-icon {
        font-size: 5rem;
        filter: drop-shadow(0 4px 0 var(--kitty-shadow));
        animation: bounce 3s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-10px);
        }
      }

      .hero-temp {
        font-size: 4.5rem;
        font-weight: 900;
        color: var(--kitty-pink-dark);
        line-height: 1;
      }

      .hero-desc {
        font-size: 1.5rem;
        color: var(--kitty-gray);
        margin-bottom: 20px;
        font-weight: bold;
      }

      /* === ä¸Šç­æ—æœ€æ„›çš„ï¼šå¿«é€Ÿå»ºè­°å€ === */
      .advice-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px dashed var(--kitty-border);
      }

      .advice-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: var(--kitty-white);
        padding: 10px;
        border-radius: 20px;
        border: 2px solid var(--kitty-pink-medium);
        box-shadow: 0 4px 0 var(--kitty-shadow);
      }

      .advice-icon {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      .advice-text {
        font-size: 1.4rem;
        font-weight: 900;
        color: var(--kitty-pink-dark);
        margin: 5px 0;
        line-height: 1.2;
      }

      /* === ç¨å¾Œé å ±ï¼šæ©«å‘æ»‘å‹•å€ === */
      .section-title {
        font-size: 1.2rem;
        color: var(--kitty-red);
        margin-bottom: 15px;
        margin-left: 10px;
        font-weight: 900;
        text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.7);
      }

      .scroll-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .scroll-container::-webkit-scrollbar {
        display: none;
      }

      .mini-card {
        min-width: 140px;
        background: var(--kitty-white);
        border-radius: 25px;
        padding: 20px 15px;
        text-align: center;
        border: 3px solid var(--kitty-pink-medium);
        box-shadow: 0 4px 0 var(--kitty-shadow);
        flex-shrink: 0;
      }

      .mini-time {
        background: var(--kitty-pink-light);
        color: var(--kitty-red);
        padding: 3px 10px;
        border-radius: 10px;
        font-size: 0.8rem;
        display: inline-block;
        margin-bottom: 10px;
        font-weight: bold;
        border: 1px solid var(--kitty-pink-medium);
      }

      .mini-icon {
        font-size: 2.5rem;
        margin: 5px 0;
      }

      .mini-temp {
        font-size: 1.2rem;
        font-weight: 800;
        color: var(--kitty-pink-dark);
      }

      /* Loading ç•«é¢ */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--kitty-pink-light);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      .loading-screen .kitty-loading-icon {
        font-size: 4rem;
        animation: bounce 2s infinite;
        text-shadow: 0 4px 0 var(--kitty-shadow);
      }
      .loading-screen p {
        color: var(--kitty-red);
        font-weight: bold;
        margin-top: 20px;
        font-size: 1.1rem;
      }

      /* å¤§è¢å¹•èª¿æ•´ï¼šè®“ container ä¿æŒåœ¨å·¦å´ï¼Œä¸¦æ ¹æ“šè¢å¹•å¤§å°èª¿æ•´å·¦é‚Šè· */
      @media (min-width: 768px) {
        .container {
          max-width: 380px; /* ç¨å¾®å¢åŠ å¯¬åº¦ä»¥é©æ‡‰å¤§è¢å¹• */
          /* è®“ container çš„å·¦é‚Šç·£ä¿æŒåœ¨ä¸€å€‹ç›¸å°é å·¦çš„ä½ç½®ï¼Œè€Œä¸æ˜¯å±…ä¸­ */
          /* calc(50% - (ç¸½å…§å®¹å€å¡Šå¯¬åº¦çš„ä¸€åŠ)) - åç§»é‡ */
          margin-left: max(20px, calc(50vw - 380px));
        }
      }
      @media (min-width: 1024px) {
        .container {
          max-width: 420px; /* æ›´å¤§çš„è¢å¹•ï¼Œå¯å†èª¿æ•´å¯¬åº¦ */
          margin-left: max(20px, calc(50vw - 480px)); /* å†å‘å·¦æ¨ä¸€é» */
        }
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading-screen">
      <div class="kitty-loading-icon">ğŸ€</div>
      <p>Kittyæ­£åœ¨åŠªåŠ›æº–å‚™å¤©æ°£é å ±å–”...</p>
    </div>
    <div class="status-bar">
      <div class="location-pill">ğŸ“ å°ä¸­</div>
      <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none">
      <div id="heroCard"></div>

      <h3 class="section-title">å†ä¾†çœ‹çœ‹ï½</h3>
      <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
      const API_URL =
        "https://weather-taichung1.zeabur.app/api/weather/kaohsiung"; // ä¿æŒåŸæœ‰çš„API

      function getWeatherIcon(weather) {
        if (!weather) return "âœ¨"; // Kittyå–œæ­¡é–ƒäº®äº®
        if (weather.includes("æ™´")) return "â˜€ï¸";
        if (weather.includes("å¤šé›²")) return "â˜ï¸"; // ç”¨å¯æ„›çš„é›²
        if (weather.includes("é™°")) return "â˜ï¸";
        if (weather.includes("é›¨")) return "â˜”"; // Kittyçš„é›¨å‚˜
        if (weather.includes("é›·")) return "âš¡"; // å¯æ„›é–ƒé›»
        return "ğŸ€"; // é è¨­ç”¨è´è¶çµ
      }

      // æ–°å¢ä¸€å€‹ function ä¾†åˆ¤æ–·æ˜¯å¦ç‚ºæ™´å¤©æˆ–é›¨å¤©
      function isSunnyOrRainy(weather) {
        if (!weather) return "sunny"; // é è¨­æ™´å¤©
        if (weather.includes("æ™´") || weather.includes("å¤šé›²")) return "sunny";
        if (
          weather.includes("é›¨") ||
          weather.includes("é›·") ||
          weather.includes("é™°")
        )
          return "rainy";
        return "sunny"; // å…¶ä»–æƒ…æ³ä¹Ÿæš«æ™‚æ­¸é¡ç‚ºæ™´å¤©èƒŒæ™¯
      }

      function getAdvice(rainProb, maxTemp) {
        let rainIcon = "ğŸ’–"; // æ„›å¿ƒä»£è¡¨æ”¾å¿ƒ
        let rainText = "æ”¾å¿ƒå‡ºé–€å•¦ï¼";
        if (parseInt(rainProb) > 30) {
          rainIcon = "â˜”"; // Kittyçš„é›¨å‚˜
          rainText = "è¨˜å¾—å¸¶ä¸Šå°é›¨å‚˜å–”ï¼";
        }

        let clothIcon = "ğŸ‘—"; // å°æ´‹è£
        let clothText = "ç©¿å¾—ç¾ç¾çš„ï½";
        if (parseInt(maxTemp) >= 28) {
          clothIcon = "ğŸ‘š"; // æ¸…æ¶¼å°èƒŒå¿ƒ
          clothText = "è¼•è¼•é¬†é¬†å°±å¥½ï¼";
        } else if (parseInt(maxTemp) <= 20) {
          clothIcon = "ğŸ€"; // åŠ ä»¶å°å¤–å¥—é…è´è¶çµ
          clothText = "åŠ ä»¶æº«æš–çš„å¤–å¥—å–”ï¼";
        }

        return { rainIcon, rainText, clothIcon, clothText };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "å¯æ„›æ—©æ™¨";
        if (hour >= 11 && hour < 14) return "æ´»åŠ›ä¸­åˆ";
        if (hour >= 14 && hour < 18) return "æ‚ é–’ä¸‹åˆ";
        if (hour >= 18 && hour < 23) return "æµªæ¼«å¤œæ™š";
        return "ç”œèœœæ·±å¤œ";
      }

      function renderWeather(data) {
        const forecasts = data.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        // ä½¿ç”¨ class ä¾†åˆ‡æ›èƒŒæ™¯åœ–ç‰‡
        const weatherType = isSunnyOrRainy(current.weather);
        document.body.className = `weather-${weatherType}`; // è¨­ç½® body çš„ class ç‚º weather-sunny æˆ– weather-rainy

        // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        const avgTemp = Math.round(
          (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
        );

        document.getElementById("heroCard").innerHTML = `
            <div class="hero-card">
                <div class="hero-period">${period}</div>
                <div class="hero-temp-container">
                    <div class="hero-icon">${getWeatherIcon(
                      current.weather
                    )}</div>
                    <div class="hero-temp">${avgTemp}Â°</div>
                </div>
                <div class="hero-desc">${current.weather}</div>
                
                <div class="advice-grid">
                    <div class="advice-item">
                        <div class="advice-icon">${advice.rainIcon}</div>
                        <div class="advice-text">${advice.rainText}</div>
                        <div style="font-size:0.7rem; color:#d68a98">ä¸‹é›¨æ©Ÿç‡ ${
                          current.rain
                        }%</div>
                    </div>
                    <div class="advice-item">
                        <div class="advice-icon">${advice.clothIcon}</div>
                        <div class="advice-text">${advice.clothText}</div>
                        <div style="font-size:0.7rem; color:#d68a98">æœ€é«˜æº« ${
                          current.maxTemp
                        }Â°</div>
                    </div>
                </div>
            </div>
        `;

        // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";

        const todayDate = new Date().getDate();

        others.forEach((f) => {
          let p = getTimePeriod(f.startTime);

          const fDate = new Date(f.startTime);
          if (fDate.getDate() !== todayDate) {
            p = "æ˜å¤©" + p;
          }

          scrollContainer.innerHTML += `
            <div class="mini-card">
                <div class="mini-time">${p}</div>
                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                <div style="font-size:0.8rem; color:#d68a98; margin-top:5px;">ğŸ’§${
                  f.rain
                }%</div>
            </div>
        `;
        });

        // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const dayIndex = now.getDay();
        const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

        document.getElementById(
          "updateTime"
        ).textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
      }

      async function fetchWeather() {
        try {
          // ç¢ºä¿ API æŠ“å–å’Œç•«é¢æ¸²æŸ“æ˜¯æˆåŠŸçš„
          const delayPromise = new Promise((resolve) =>
            setTimeout(resolve, 1500)
          );
          const fetchPromise = fetch(API_URL).then((res) => {
            if (!res.ok) {
              throw new Error("HTTP error " + res.status);
            }
            return res.json();
          });
          const [_, json] = await Promise.all([delayPromise, fetchPromise]);

          if (json.success) {
            renderWeather(json.data);
            document.getElementById("loading").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
          } else {
            throw new Error("API Data Error: success=false");
          }
        } catch (e) {
          console.error(e);
          // å¦‚æœç™¼ç”ŸéŒ¯èª¤ï¼Œå°‡ body è¨­ç½®ç‚ºé è¨­ classï¼Œé˜²æ­¢é é¢å…¨ç™½
          document.body.className = `weather-sunny`;
          alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç¾æ¨‚è’‚æŠŠç¶²è·¯ç·šè—èµ·ä¾†äº†ï¼");
        }
      }

      document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
  </body>
